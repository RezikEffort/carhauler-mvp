<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Car Hauler Planner</title>

  <!-- Leaflet (for the map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root { --bg:#0f172a; --card:#0b1220; --muted:#94a3b8; --line:#1f2937; --text:#e5e7eb; --accent:#2563eb; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:1200px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 12px;font-size:22px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:14px}
    .toolbar{display:flex;gap:8px;align-items:center}
    .btn{border:1px solid var(--line);background:#101828;color:var(--text);padding:8px 10px;border-radius:8px;cursor:pointer}
    .btn.primary{background:var(--accent);border-color:#1d4ed8}
    .btn.small{padding:6px 8px;font-size:12px}
    .muted{color:var(--muted)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    input,select{background:#0a1222;border:1px solid #253045;color:var(--text);padding:8px 10px;border-radius:8px;width:100%}
    select{max-width:100%;} /* never crop label text */
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #1f2937;padding:8px;text-align:left;vertical-align:middle}
    th{font-weight:600;color:#cbd5e1}
    .select-wrap.is-loading:after{content:"";width:12px;height:12px;border:2px solid #93c5fd;border-top-color:transparent;border-radius:50%;display:inline-block;margin-left:6px;animation:spin .8s linear infinite;vertical-align:middle}
    @keyframes spin{to{transform:rotate(360deg)}}
    #map{height:360px;border:1px solid #1f2937;border-radius:12px}
    .pill{display:inline-block;padding:2px 6px;border-radius:999px;background:#22314d;color:#cfe1ff;font-size:11px}
    .badge{padding:2px 6px;border-radius:6px;font-size:11px;border:1px solid #24324e}
    .badge-ok{background:#0f3b1d;color:#b7f3cb;border-color:#195a30}
    .badge-warn{background:#43220f;color:#ffd9a8;border-color:#6b3a15}
    .badge-unknown{background:#1f2937;color:#cbd5e1}
    .ok{color:#b7f3cb}
    .warning{color:#ffd9a8}
    .section-title{margin:6px 0 10px 0;font-size:16px}

    /* --- Desktop table column hints (helps the min-width math below) --- */
    thead th:nth-child(1){width:36px}
    thead th:nth-child(2){width:120px}
    thead th:nth-child(3){width:180px}
    thead th:nth-child(4){width:200px}
    thead th:nth-child(5){width:140px}
    thead th:nth-child(6){width:140px}
    thead th:nth-child(7){width:120px}

    /* --- Mobile-first fixes --- */
    @media (max-width: 768px){
      /* Force horizontal scroll for the cars table so selects never clamp */
      .cars-table-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch}
      table.cars{min-width:980px} /* keeps Year/Make/Model roomy; scroll instead of clamp */
      select.select-light{min-width:170px} /* each select stays readable */

      /* Bigger height/weight inputs on phones */
      input.height,input.weight{font-size:16px;font-weight:600}

      /* Remove label text on the remove button, icon-only and smaller */
      .btn-remove .label{display:none}
      .btn-remove.small{padding:6px;width:40px;min-width:40px}

      /* Shorter labels for addresses on phones */
      .label-long{display:none}
      .label-short{display:inline}

      /* Keep the truck/trailer profile in 2 columns on phones (as requested) */
      .grid2{grid-template-columns:1fr 1fr}
    }

    /* ——— UNIFY SELECTS + NUMBER INPUTS ——— */
    /* Give selects and height/weight inputs the same typography */
    :root{
      --font-ui: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .select-light,
    input.height,
    input.weight,
    select.year,
    select.make,
    select.model {
      font-family: var(--font-ui);
      font-size: 12px;        /* same as selects, avoids iOS zoom */
      line-height: 1.2;
      font-weight: 500;       /* matches your select weight */
    }

    /* Make numeric fields behave the same cross-browser */
    input[type="number"] {
      font-family: var(--font-ui);
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum";
      -webkit-text-size-adjust: 100%;
    }

    /* On very small screens keep them consistent */
    @media (max-width: 640px){
      .select-light,
      input.height,
      input.weight,
      select.year,
      select.make,
      select.model {
        font-size: 8px;  /* keep equal to prevent iOS zoom dancing */
      }
    }

    /* ——— RELIABLE COLORS FOR BADGES & WARNINGS ——— */
    .badge { border: 1px solid #24324e; }
    .badge-ok {
      background:#0f3b1d !important;
      color:#b7f3cb !important;
      border-color:#195a30 !important;
    }
    .badge-warn {
      background:#43220f !important;
      color:#ffd9a8 !important;
      border-color:#6b3a15 !important;
    }
    .badge-unknown {
      background:#1f2937 !important;
      color:#cbd5e1 !important;
      border-color:#2b394f !important;
    }

    /* Warnings list in Results card */
    #warnings li.warning { color:#ffd9a8 !important; }
    #warnings li.ok      { color:#b7f3cb !important; }


    /* Prevent accidental ellipsis inside selects across browsers */
    select option, select{white-space:nowrap}

    /* Footer (build / links) */
    footer{display:flex;justify-content:center;gap:16px;margin:18px 0;color:var(--muted);font-size:12px}
    footer a{color:var(--muted);text-decoration:none}
    footer a:hover{color:#cbd5e1;text-decoration:underline}
  </style>
</head>
<body>
  <div class="container">
    <h1>Car Hauler Planner</h1>

    <!-- Controls -->
    <div class="card">
      <div class="toolbar" style="justify-content:space-between;flex-wrap:wrap">
        <div class="toolbar" style="gap:8px">
          <button id="addRow" class="btn small">+ Add car</button>
          <button id="clearRows" class="btn small">Clear</button>
          <button id="demoFill" class="btn small">Demo: Load 9 real cars</button>
        </div>
        <div class="muted" id="buildInfo"></div>
      </div>

      <!-- Cars table -->
      <div class="cars-table-wrap" style="margin-top:12px">
        <table class="cars">
          <thead>
            <tr>
              <th>#</th>
              <th>Year</th>
              <th>Make</th>
              <th>Model</th>
              <th>Height (ft)</th>
              <th>Weight (lbs)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="carsTbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Route + profile -->
    <div class="row" style="margin-top:12px">
      <div class="card" style="flex:1 1 520px">
        <div class="section-title">Route</div>
        <div class="grid2">
          <div>
            <label class="muted">
              <span class="label-long">Origin (address or lat,lng)</span>
              <span class="label-short" style="display:none">Origin</span>
            </label>
            <input id="origin" placeholder="e.g., 505 N Michigan Ave, Chicago IL or 41.89,-87.62"/>
          </div>
          <div>
            <label class="muted">
              <span class="label-long">Destination (address or lat,lng)</span>
              <span class="label-short" style="display:none">Destination</span>
            </label>
            <input id="destination" placeholder="e.g., 1 Ferry Building, San Francisco CA"/>
          </div>
        </div>

        <div class="toolbar" style="margin-top:12px">
          <button id="planBtn" class="btn primary">Plan Route</button>
          <span id="status" class="muted"></span>
        </div>
      </div>

      <div class="card" style="flex:1 1 520px">
        <div class="section-title">Truck / Trailer Profile</div>
        <div class="grid2">
          <div><label class="muted">Tractor weight (lbs)</label><input id="tractorWeight" type="number" /></div>
          <div><label class="muted">Trailer weight (lbs)</label><input id="trailerWeight" type="number" /></div>
          <div><label class="muted">Deck height (ft)</label><input id="deckHeight" type="number" step="0.01"/></div>
          <div><label class="muted">Weight per axle (lbs)</label><input id="axleWeight" type="number"/></div>
          <div><label class="muted">Truck length (ft)</label><input id="truckLength" type="number" step="0.1"/></div>
          <div><label class="muted">Truck width (ft)</label><input id="truckWidth" type="number" step="0.1"/></div>
        </div>
        <div class="toolbar" style="margin-top:10px">
          <button id="resetProfile" class="btn small">Reset defaults</button>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div id="results" class="card" style="margin-top:12px; display:none">
      <div class="section-title">Results</div>

      <div class="row" style="gap:16px">
        <div class="card" style="flex:1 1 380px">
          <div class="muted" id="routeResolved"></div>
          <div id="map" style="margin-top:8px"></div>
          <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
            <button id="openPrimary" class="btn small">Open primary in Google Maps</button>
            <button id="openAlternative" class="btn small">Open alternative</button>
            <button id="openFallback" class="btn small">Open fallback</button>
          </div>
        </div>

        <div class="card" style="flex:1 1 380px">
          <div id="routeDelta" class="muted" style="margin-bottom:6px"></div>
          <div id="totals" style="margin-bottom:8px"></div>
          <div id="profileUsed" class="muted" style="margin-bottom:8px"></div>
          <div id="decks" style="margin-bottom:8px"></div>
          <div id="legalityBadges" style="margin-bottom:6px"></div>
          <div id="legalityNotes"></div>
          <div class="section-title" style="margin-top:10px">Warnings</div>
          <ul id="warnings" style="margin:6px 0 0 14px"></ul>
        </div>
      </div>

      <div class="card" style="margin-top:12px">
        <div class="section-title">Placement (slots)</div>
        <table>
          <thead><tr><th>Slot</th><th>Vehicle</th><th>Spec</th></tr></thead>
          <tbody id="layoutBody"></tbody>
        </table>
      </div>
    </div>

    <footer>
      <span id="buildInfoFooter"></span>
      <span>•</span>
      <a href="#" id="changelogLink">Changelog</a>
      <span>•</span>
      <a href="#" id="supportLink">Support</a>
      <span>•</span>
      <a href="#" id="privacyLink">Privacy</a>
    </footer>
  </div>

  <!-- Main app logic -->
  <script src="/static/app.js"></script>
  <script>
    // Mirror build label into footer if present
    (function(){
      const top = document.getElementById('buildInfo');
      const foot = document.getElementById('buildInfoFooter');
      if (top && foot) {
        const obs = new MutationObserver(() => { foot.textContent = top.textContent || '1.0.0 (Test 1)'; });
        obs.observe(top, { childList:true, characterData:true, subtree:true });
        foot.textContent = top.textContent || '1.0.0 (Test 1)';
      }
    })();
  </script>
</body>
</html>
